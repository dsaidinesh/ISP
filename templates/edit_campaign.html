
{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h1 class="mb-4">Edit Campaign</h1>
    <form action="{{ url_for('edit_campaign', campaign_id=campaign.id) }}" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Campaign Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ campaign.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" class="form-control" id="start_date" name="start_date" value="{{ campaign.start_date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="mb-3">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" class="form-control" id="end_date" name="end_date" value="{{ campaign.end_date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="mb-3">
            <label for="budget" class="form-label">Budget:</label>
            <input type="number" class="form-control" id="budget" name="budget" value="{{ campaign.budget }}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="visibility" class="form-label">Visibility:</label>
            <select class="form-select" id="visibility" name="visibility" required>
                <option value="public" {% if campaign.visibility == 'public' %}selected{% endif %}>Public</option>
                <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="goals" class="form-label">Goals:</label>
            <textarea class="form-control" id="goals" name="goals" rows="3" required>{{ campaign.goals }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Campaign</button>
    </form>
</div>
{% endblock %}
