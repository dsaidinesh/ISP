{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Submit Campaign Request</h2>
    <form action="{{ url_for('submit_campaign_request', campaign_id=campaign.id) }}" method="POST">
        <div class="form-group">
            <label for="messages">Messages:</label>
            <textarea class="form-control" id="messages" name="messages" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="requirements">Requirements:</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="payment_amount">Proposed Payment Amount:</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
