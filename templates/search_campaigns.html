{% extends "base.html" %}
{% block content %}

<div class="container">
    <h2>Search Campaigns</h2>

    <form action="{{ url_for('search_campaigns') }}" method="GET" class="mb-4">
        <div class="form-row">
            <div class="col">
                <input type="text" name="query" class="form-control" placeholder="Search by name" value="{{ request.args.get('query', '') }}">
            </div>
            <div class="col">
                <select name="industry" class="form-control">
                    <option value="">All Industries</option>
                    <option value="Technology">Technology</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>
            <div class="col">
                <input type="number" name="min_budget" class="form-control" placeholder="Min Budget" value="{{ request.args.get('min_budget', '') }}">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <div class="row">
        {% for campaign in campaigns %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ campaign.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ campaign.sponsor.company_name }}</h6>
                    <p class="card-text">{{ campaign.description[:100] }}...</p>
                    <p class="small">Budget: ${{ campaign.budget }}</p>
                    <a href="{{ url_for('view_campaign', campaign_id=campaign.id) }}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
